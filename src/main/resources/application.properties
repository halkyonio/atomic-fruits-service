#################################
## BEGIN: Data Base related properties

quarkus.datasource.db-kind=postgresql

## drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql
## show sql statements in log
quarkus.hibernate-orm.log.sql=true

## END: Data Base related properties
#################################

#Kubernetes configuration
quarkus.kubernetes-client.trust-certs=true
quarkus.kubernetes.ingress.expose=true
quarkus.kubernetes.ingress.host=atomic-fruits.127.0.0.1.nip.io

#Container image configuration
quarkus.container-image.name=atomic-fruits

#Helm configuration
%helm.quarkus.helm.name=fruits-app
%helm.quarkus.helm.dependencies.postgresql.alias=db
%helm.quarkus.helm.dependencies.postgresql.version=11.9.1
%helm.quarkus.helm.dependencies.postgresql.repository=https://charts.bitnami.com/bitnami
%helm.quarkus.helm.dependencies.postgresql.wait-for-service=${DB_SERVICE_NAME:fruits-app-db}:5432
## This configuration must match with the configuration in `src/main/helm/values.yaml`
%helm.quarkus.datasource.username=user
%helm.quarkus.datasource.password=pwd
%helm.quarkus.datasource.jdbc.url=jdbc:postgresql://${DB_SERVICE_NAME:fruits-app-db}:5432/fruits_database
## To conditionally support ServiceBinding
%helm.quarkus.helm.add-if-statement."service-binding.enabled".on-resource-kind=ServiceBinding
%helm.quarkus.helm.add-if-statement."service-binding.enabled".with-default-value=true
